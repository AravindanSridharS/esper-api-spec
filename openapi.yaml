paths:
  '/enterprise/{enterprise_id}/device/':
    get:
      tags:
        - Device
      summary: Fetch all devices in an enterprise
      description: Returns a list of devices
      operationId: getAllDevices
      produces:
        - application/json
      parameters:
        - name: enterprise_id
          in: path
          description: ID of the enterprise
          required: true
          type: string
          format: uuid
        - name: name
          in: query
          description: Filter by device name
          required: false
          type: string
        - name: limit
          in: query
          description: Pagination
          required: false
          type: integer
          default: 20
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              count:
                type: integer
                format: int64
              next:
                type: string
                format: url
              previous:
                type: string
                format: url
              results:
                type: array
                items:
                  $ref: '#/definitions/Device'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedResponse'
      x-code-samples:
        - lang: Shell
          source: |
            curl -X GET \
              https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/ \
              -H 'Authorization: Basic cluOnNpdGVhZG1pbjEyMyQ=' \
              -H 'Content-Type: application/json'
        - lang: Python
          source: |
            import requests

            url = "https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/"

            payload = ""
            headers = {
                'Content-Type': "application/json",
                'Authorization': "Basic cbWluOnNpdGVhZG1pbjEyMyQ=",
                }

            response = requests.request("GET", url, data=payload, headers=headers)

            print(response.text)
        - lang: Java
          source: |
            OkHttpClient client = new OkHttpClient();

            Request request = new Request.Builder()
              .url("https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/")
              .get()
              .addHeader("Content-Type", "application/json")
              .addHeader("Authorization", "Basic c2luOnNpdGVhZG1pbjEyMyQ=")
              .build();

            Response response = client.newCall(request).execute();
  '/enterprise/{enterprise_id}/device/{device_id}/':
    get:
      tags:
        - Device
      summary: Fetch device details by ID
      description: Returns details of a device
      operationId: getDeviceById
      produces:
        - application/json
      parameters:
        - name: enterprise_id
          in: path
          description: ID of the enterprise
          required: true
          type: string
          format: uuid
        - name: device_id
          in: path
          description: ID of the device
          required: true
          type: string
          format: uuid
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Device'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedResponse'
      x-code-samples:
        - lang: Shell
          source: |
            curl -X GET \
              https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>/ \
              -H 'Authorization: Basic c2lnNpdGVhZG1pbjEyMyQ=' \
              -H 'Content-Type: application/json'
        - lang: Python
          source: |
            import requests

            url = "https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>/"

            payload = ""
            headers = {
                'Content-Type': "application/json",
                'Authorization': "Basic cbWluOnNpdGVhZG1pbjEyMyQ=",
                }

            response = requests.request("GET", url, data=payload, headers=headers)

            print(response.text)
        - lang: Java
          source: |
            OkHttpClient client = new OkHttpClient();

            Request request = new Request.Builder()
              .url("https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>")
              .get()
              .addHeader("Content-Type", "application/json")
              .addHeader("Authorization", "Basic cOnNpdGVhZG1pbjEyMyQ=")
              .build();

            Response response = client.newCall(request).execute();
  '/enterprise/{enterprise_id}/device/{device_id}/command/':
    post:
      tags:
        - Commands
      summary: Run commands on device
      description: 'Fire commands on device like lock, ping etc'
      operationId: runCommand
      produces:
        - application/json
      parameters:
        - name: enterprise_id
          in: path
          description: ID of the enterprise
          required: true
          type: string
          format: uuid
        - name: device_id
          in: path
          description: ID of the device
          required: true
          type: string
          format: uuid
        - name: command
          in: body
          description: command name to fire
          required: true
          schema:
            $ref: '#/definitions/DeviceCommandRequest'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/DeviceCommandResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/UnauthorizedResponse'
      x-code-samples:
        - lang: Shell
          source: |
            curl -X POST \
              https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>/command/ \
              -H 'Authorization: Basic c2l0ZWFNpdGVhZG1pbjEyMyQ=' \
              -H 'Content-Type: application/json' \
              -d '{"command": "UPDATE_HEARTBEAT"}'
        - lang: Python
          source: |
            import requests

            url = "https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>/command/"

            payload = "{\"command\": \"UPDATE_HEARTBEAT\"}"
            headers = {
              'Content-Type': "application/json",
              'Authorization': "Basic c2l0ZWFkbWdGVhZG1pbjEyMyQ="
            }

            response = requests.request("POST", url, data=payload, headers=headers)

            print(response.text)
        - lang: Java
          source: |
            OkHttpClient client = new OkHttpClient();

            MediaType mediaType = MediaType.parse("application/json");
            RequestBody body = RequestBody.create(mediaType, "{\"command\": \"UPDATE_HEARTBEAT\"}");
            Request request = new Request.Builder()
              .url("https://DOMAIN.shoonyacloud.com/api/enterprise/<enterprise_id>/device/<device_id>/command/")
              .post(body)
              .addHeader("Content-Type", "application/json")
              .addHeader("Authorization", "Basic c2l0ZWFnNpdGVhZG1pbjEyMyQ=")
              .build();

            Response response = client.newCall(request).execute();
