<!DOCTYPE html>
<html>
  <head>
    <title>Esper API Doc</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <!--
    ReDoc uses font options from the parent element
    So override default browser styles
    -->
    <style>
      body,
      p {
        margin: 0;
        padding: 0;
        font-family: "Nunito Sans", sans-serif !important;
      }
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-weight: 600 !important;
        font-family: "Nunito Sans", sans-serif !important;
      }
    </style>
    
  </head>
  <body>
    <header class="shoonya-header">
      <!-- png -->
      <a href="https://esper.io">
        <img src="esper_logo.png" class="shoonya-logo" />
      </a>
    </header>
    <div id="redoc_container"></div>
    <script src="./assets/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        './openapi.json',
        {"theme":{"colors":{"primary":{"main":"#32329f"}}},"redocURL":"./assets/redoc.standalone.js"},
        document.getElementById("redoc_container")
      );
    </script>
    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js.hs-scripts.com/5868902.js"
    ></script>
    <!-- End of HubSpot Embed Code -->
  </body>
</html>
