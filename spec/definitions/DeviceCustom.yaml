title: Device
required:
  - name
  - groups
type: object
properties:
  name:
    title: Name
    type: string
    maxLength: 255
    minLength: 1
  id:
    title: Id
    type: string
    format: uuid
    readOnly: true
  state:
    title: State
    type: integer
    readOnly: true
  suid:
    title: Suid
    description: Esper unique device id
    type: string
    maxLength: 255
    minLength: 1
    x-nullable: true
  created_on:
    title: Created on
    type: string
    format: date-time
    readOnly: true
  updated_on:
    title: Updated on
    type: string
    format: date-time
    readOnly: true
  is_active:
    title: Is active
    type: boolean
  groups:
    type: array
    items:
      $ref: '#/definitions/DeviceCustomGroup'
  device_name:
    title: Device name
    type: string
    readOnly: true
    minLength: 1
  provisioned_on:
    title: Provisioned on
    type: string
    format: date-time
    readOnly: true