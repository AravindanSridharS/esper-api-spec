required:
  - device
  - networkInfo
  - enterprise
type: object
properties:
  id:
    title: ID
    type: integer
    readOnly: true
  device:
    $ref: '#/definitions/DeviceCustom'
  networkInfo:
    title: NetworkInfo
    type: string
  model:
    title: Model
    type: string
    maxLength: 255
    minLength: 1
    x-nullable: true
  location:
    title: Location
    type: string
    x-nullable: true
  battery_level:
    title: Battery level
    type: number
    x-nullable: true
  security_state:
    title: Security state
    type: integer
    description: >
      Security state enum

      * SECURE = 1

      * LOW_RISK = 10

      * MEDIUM_RISK = 20

      * HIGH_RISK = 30

      * DEVICE_STATE_UNSPECIFIED = 100

    enum:
      - 1
      - 10
      - 20
      - 30
      - 100
  security_reason:
    title: Security reason
    type: integer
    description: >
      Security reason enum

      * BOOTLOADER_UNLOCKED = 1

      * CUSTOM_ROM_INSTALLED_OR_BOOTLOADER_UNLOCKED= 10

      * DEVICE_ROOTED_OR_TAMPERED = 20

      * OUTDATED_SECURITY_PATCHES = 30

      * ERROR_FETCHING_VALUES = 40

      * NOT_APPLICABLE = 50

    enum:
      - 1
      - 10
      - 20
      - 30
      - 40
      - 50
  security_advise:
    title: Security advise
    type: integer
    description: >
      Security advice enum

      * LOCK_BOOTLOADER = 1

      * RESTORE_TO_FACTORY_ROM = 10

      * UPDATE_SECURITY_PATCHES = 20

      * NOT_APPLICABLE = 30

    enum:
      - 1
      - 10
      - 20
      - 30
  wifi_ssid:
    title: Wifi ssid
    type: string
    maxLength: 255
    minLength: 1
    x-nullable: true
  updated_on:
    title: Updated on
    type: string
    format: date-time
    readOnly: true
  created_on:
    title: Created on
    type: string
    format: date-time
    readOnly: true
  is_active:
    title: Is active
    type: boolean
  is_gms:
    title: Is gms
    type: boolean
  enterprise:
    title: Enterprise
    type: string
    format: url