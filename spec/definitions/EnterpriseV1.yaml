required:
  - id
  - name
  - short_code
type: object
properties:
  id:
    title: Id
    description: Enterprise id
    type: string
    format: uuid
    readOnly: true
  name:
    title: Name
    type: string
    maxLength: 255
    minLength: 1
  short_code:
    title: Short code
    type: string
    maxLength: 10
    minLength: 1
  registered_name:
    title: Registered name
    type: string
    maxLength: 255
    minLength: 1
  registered_address:
    title: Registered address
    type: string
    minLength: 1
  location:
    title: Location
    type: string
    maxLength: 255
    minLength: 1
  zipcode:
    title: Zipcode
    type: string
    maxLength: 8
    minLength: 1
  contact_person:
    title: Contact person
    type: string
    maxLength: 255
    minLength: 1
    x-nullable: true
  contact_number:
    title: Contact number
    type: string
    maxLength: 20
    minLength: 1
    x-nullable: true
  contact_email:
    title: Contact email
    type: string
    format: email
    maxLength: 254
    minLength: 1
  emm:
    title: Emm
    description: This field will have the google enterprise id if the enterprise is enrolled in emm
    type: string
    maxLength: 50
    minLength: 1
    x-nullable: true
    readOnly: true
  created_on:
    title: Created on
    type: string
    format: date-time
    readOnly: true
  updated_on:
    title: Updated on
    type: string
    format: date-time
    readOnly: true
