get:
  summary: Get enterprise wise report
  description: Report with details of an enterprise
  operationId: enterprise_report_enterprise-report_list
  produces:
    - application/json
  parameters:
  - name: limit
    in: query
    description: Number of results to return per page.
    required: false
    type: integer
  - name: offset
    in: query
    description: The initial index from which to return the results.
    required: false
    type: integer
  responses: 
    '200':
      description: successful operation
      schema:
        $ref: '#/definitions/EnterpriseReport'
    '400':
      description: Bad request
  security:
    - apiKey: []
  tags:
    - Report
