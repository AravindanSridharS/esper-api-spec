get:
  summary: Get a list response of group reports
  description: Returns a list of group reports
  operationId: getGroupReportList
  produces:
    - application/json
  parameters:
    - name: start_date
      in: query
      description: Start date for the group report
      type: string
      format: date
      required: true
    - name: end_date
      in: query
      description: End date for the group report
      type: string
      format: date
      required: true
    - name: group_name
      in: query
      description: Group name for the group report
      type: string
      required: true
  responses: 
    '200':
      description: successful operation
      schema:
        type: object
        properties:
          count:
            type: integer
            format: int64
          next:
            type: string
            format: url
          previous:
            type: string
            format: url
          results:
            type: array
            items:
              $ref: '#/definitions/GroupReport'
    '400':
      description: Bad request
  security:
    - apiKey: []
  tags:
    - Report
