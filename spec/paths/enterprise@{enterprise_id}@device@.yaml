get:
  summary: Fetch all devices in an enterprise
  description: Returns a list of devices
  operationId: getAllDevices
  produces:
    - application/json
  parameters:
    - name: enterprise_id
      in: path
      description: ID of the enterprise
      required: true
      type: string
      format: uuid
    - name: name
      in: query
      description: Filter by device name
      required: false
      type: string
    - name: group
      in: query
      description: Filter by group id
      required: false
      type: string
      format: uuid
    - name: imei
      in: query
      description: filter by imei
      required: false
      type: string
    - name: serial
      in: query
      description: filter by serial number
      required: false
      type: string
    - name: state
      in: query
      description: filter by device state
      required: false
      type: integer
    - name: brand
      in: query
      description: filter by brand
      required: false
      type: string
    - name: is_gms
      in: query
      description: filter for gms devices
      required: false
      type: boolean
    - name: search
      in: query
      description: A search term. Search by device name, imei or mac address
      required: false
      type: string
    - name: tags
      in: query
      description: A partial text search for device tags
      required: false
      type: string
    - name: limit
      in: query
      description: Number of results to return per page.
      required: false
      type: integer
      default: 20
    - name: offset
      in: query
      description: The initial index from which to return the results.
      required: false
      type: integer
      default: 0
  responses:
    '200':
      description: successful operation
      schema:
        type: object
        properties:
          count:
            type: integer
            format: int64
          next:
            type: string
            format: url
          previous:
            type: string
            format: url
          results:
            type: array
            items:
              $ref: '#/definitions/Device'
  security:
    - apiKey: []
  tags:
    - Device
