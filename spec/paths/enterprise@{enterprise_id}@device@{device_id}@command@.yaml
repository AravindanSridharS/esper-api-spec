post:
  tags:
    - "Commands"
  summary: "Run commands on device"
  description: "Fire commands on device like lock, ping etc"
  operationId: "runCommand"
  produces:
    - "application/json"
  parameters:
    - name: "enterprise_id"
      in: "path"
      description: "ID of the enterprise"
      required: true
      type: "string"
      format: "uuid"
    - name: "device_id"
      in: "path"
      description: "ID of the device"
      required: true
      type: "string"
      format: "uuid"
    - name: "command"
      in: "body"
      description: "command name to fire"
      required: true
      schema:
        $ref: "#/definitions/CommandRequest"
  responses:
    200:
      description: "successful operation"
      schema:
        $ref: "#/definitions/DeviceCommand"
