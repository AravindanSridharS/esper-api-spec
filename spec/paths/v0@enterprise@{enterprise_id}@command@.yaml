post:
  summary: Create a command request
  description: API to create a command request for the device.
  operationId: createCommand
  produces:
    - application/json
  parameters:
    - name: enterprise_id
      in: path
      description: ID of the enterprise
      required: true
      type: string
      format: uuid
    - name: request
      in: body
      description: The request body to create a command for set of devices or groups
      required: true
      schema:
        $ref: '#/definitions/V0CommandRequest'
  responses:
    201:
      description: command request successfully created
      schema:
        $ref: '#/definitions/V0CommandRequest'
  security:
    - apiKey: []
  tags:
    - Commands 2.0

get:
  operationId: listCommandRequest
  summary:  List command requests
  description: API to get and filter command requests
  produces:
    - application/json
  parameters:
    - name: enterprise_id
      in: path
      description: ID of the enterprise
      required: true
      type: string
      format: uuid
    - name: command_type
      in: query
      description: Filter by type of command request i.e device, group etc
      required: false
      type: string
    - name: devices
      in: query
      description: Filter by device IDs. Accepts comma separated values.
      required: false
      type: string
    - name: device_type
      in: query
      description: Filter by device type i.e active, inactive etc
      required: false
      type: string
    - name: command
      in: query
      description: Filter by command name
      required: false
      type: string
    - name: issued_by
      in: query
      description: Filter by user. Accepts user id.
      required: false
      type: string
  responses:
    '200':
      description: on successful request
      schema:
        type: object
        properties:
          count:
            type: integer
            format: int64
          next:
            type: string
            format: url
          previous:
            type: string
            format: url
          results:
            type: array
            items:
              $ref: '#/definitions/V0CommandRequest'
  security:
    - apiKey: []
  tags:
    - Commands 2.0
